<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="/pagina/menu.html" class="icon-home">
            <i class="fas fa-arrow-left"></i> Volver al Menú
        </a>
        <h1>Resumen de tu Pedido</h1>
    </header>

    <main>
        <section class="resumen-pedido">
            <h2>Productos Seleccionados</h2>
            <div id="resumen-items">
                <!-- Aquí se mostrarán los productos seleccionados dinámicamente -->
            </div>
            <div class="total">
                <h3>Total: <span id="total-price">0</span> COL</h3>
            </div>
            <div class="actions">
                <button class="button" id="confirmar-compra">Confirmar Compra</button>
            </div>
        </section>
    </main>

    <script src="/compra/script.js"></script>
</body>
</html>
